<!DOCTYPE html>               <!-- без этого не заработает  -->
<html lang="en" >             <!-- подключение английского языка  -->
<head>                        <!-- голова - заголовочная часть страницы -->
  <meta charset="UTF-8">      <!-- подключение кодировки UTF-8 -->
  <title>Змейка</title>       <!-- заголовок в браузере так будет отображаться-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">       <!-- подключение дополнительного файла из браузера. автоматически скачается и выполнится-->
  <link rel="stylesheet" href="main.css">               <!-- подключение файла main.css -->

</head>
<body>                         <!-- тело - середина страницы -->
  <canvas id="canvas" width="400" height="400"></canvas>     <!-- с помощью этой команды элемент может быть использован для отрисовки графики через JS. Задана ширина 400 пикселей и высота 400 пикселей -->
  <script  src="script.js"></script>    <!-- подключение файла .js из папки -->
</body>
</html>
